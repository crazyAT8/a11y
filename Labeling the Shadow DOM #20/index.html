<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to label the Shadow DOM</title>
    <style>

    </style>
</head>
<body>
    
    <div>
        <!-- Unfortunately this doesn't work :( -->
        <label for="without-label">">First Name</label>
        <element-without-label id="without-label"></element-without-label>          <!--Screen Reader will say "edit text blank"-->
    </div>

    <!--Solution Method #1-->
    <div>
        <element-without-label label="Last Name"></element-without-label>           <!--Screen Reader will say "last name edit text blank"-->
    </div>

    <!--Solution Method #2-->
    <div>
        <element-with-aria-label label="Favorite"></element-with-aria-label>        <!--Screen Reader will say "favorite button"-->
    </div>

    <script src="./element-without-label.js"></script>
    <script src="./element-with-label.js"></script>
    <script src="./element-with-aria-label.js"></script>
</body>
</html>
